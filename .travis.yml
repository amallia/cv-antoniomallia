before_install:
- sudo apt-get update
- sudo apt-get install texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended
script:
- cd tex
- mkdir _build
- pdflatex -output-directory _build ./AntonioMalliaCV.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - ./tex/_build/AntonioMalliaCV.pdf
  skip_cleanup: true
  on:
    tags: true
    branch: master

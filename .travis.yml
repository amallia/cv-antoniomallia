before_install:
- sudo apt-get update
- sudo apt-get install texlive-latex-extra
script:
- mkdir _build
- pdflatex -output-directory _build ./tex/AntonioMalliaCV.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - ./_build/AntonioMalliaCV.pdf
  skip_cleanup: true
  on:
    tags: true
    branch: master
